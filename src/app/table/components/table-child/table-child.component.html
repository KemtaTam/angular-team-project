<div class="table">
  <table mat-table multiTemplateDataRows [dataSource]="builtInArr | keyvalue" class="mat-elevation-z8">

    <ng-container matColumnDef="office_id" >
      <th mat-header-cell *matHeaderCellDef>Офис</th>
      <td mat-cell  *matCellDef="let row"></td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="wh_id">
      <th mat-header-cell *matHeaderCellDef>Склад</th>
      <td mat-cell *matCellDef="let row"><a (click)="getChartWhId(row.key)">{{row.key}}</a></td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="dt_date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>
        Количество
      </th>
      <td mat-cell *matCellDef="let row">{{row.value.totalQty}}</td>
    </ng-container>


    <ng-container matColumnDef="expandedDetailTwo">
      <td mat-cell class="built-in" *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand1]="element == expandedElement ? 'expanded' : 'collapsed'">
          <ng-container *ngIf="isLoading; else tableBlock">
            <app-preloader></app-preloader>
          </ng-container>
          <ng-template #tableBlock>
            <app-table-second-child [uniqueMap]="uniqueMap"></app-table-second-child>
          </ng-template >

        </div>
      </td>
    </ng-container>

    <tr mat-header-row></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [class.example-expanded-row]="displayedColumns === row"
        (click)="expandedElement = expandedElement === row ? null : row" (click)="onClickTwo(row)"></tr>
    <tr mat-row  *matRowDef="let row; columns: ['expandedDetailTwo']"  class="example-detail-row"></tr>
  </table>
</div>
