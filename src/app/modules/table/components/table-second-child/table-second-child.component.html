<div class="table">
  <table mat-table multiTemplateDataRows [dataSource]="warehouse" class="mat-elevation-z8"
         matSort matSortActive="dt_date" >

    <ng-container matColumnDef="office_id" >
      <th mat-header-cell *matHeaderCellDef>Офис</th>
      <td mat-cell  *matCellDef="let row">{{row}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="wh_id">
      <th mat-header-cell *matHeaderCellDef>Склад</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="dt_date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Количество
      </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>


    <ng-container matColumnDef="expandedDetailThree">
      <td mat-cell class="built-in" *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand1]="element == expandedElementTwo ? 'expanded' : 'collapsed'">
          124
        </div>
      </td>
    </ng-container>
    <tr mat-header-row></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [class.example-expanded-row]="displayedColumns === row"></tr>
    <tr mat-row  *matRowDef="let row; columns: ['expandedDetailThree']"  class="example-detail-row"></tr>

  </table>
</div>
