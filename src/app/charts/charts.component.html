<div class="charts">
	<div class="data-wrap" *ngIf="!isLoading; else content">
		<div *ngFor="let item of configuredData">
			<app-chart-item [chartItem]="item"></app-chart-item></div
	></div>

	<ng-template #content>
		<app-preloader *ngIf="isLoading; else content"></app-preloader>
	</ng-template>
</div>
